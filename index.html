<!DOCTYPE html>
<html>
    <head>
        <title>Minh's Hart Chart App</title>
        <link rel="icon" type="image/png" href="/icons8-wise-mind-ios-16-filled-16.png">
        <link rel="stylesheet" type="text/css" href="layout.css">



    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div>
                <h1>MINH'S Hart Chart App</h1>

                <select name="color" id="color">
                    <option value="">Color</option>
                    <option value="black-white">Black and White</option>
                    <option value="red-green">Multicolor (2)</option>
                    <option value="red-green-blue">Multicolor (3)</option>
                </select>

                <select name="content" id="content">
                    <option value="">Content</option>
                    <option value="letters">Letters</option>
                    <option value="letters-numbers">Letters and Numbers</option>
                </select>

                <button id="refresh-button" type="button">Refresh</button>
            </div>
        </header>

        <!-- Body Section -->

        <script src="script.js"></script>
    </body>
</html>
